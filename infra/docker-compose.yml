      - "traefik.http.routers.marketplace.entrypoints=websecure"
      - "traefik.http.routers.marketplace.tls.certresolver=letsencrypt"
      - "traefik.http.services.marketplace.loadbalancer.server.port=8080"

  pricing-service:
