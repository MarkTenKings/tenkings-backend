version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: tenkings
      POSTGRES_PASSWORD: tenkings
      POSTGRES_DB: tenkings
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - wallet-service
      - auth-service
      - vault-service
      - marketplace-service
      - pricing-service
      - pack-service
      - ingestion-service
      - vending-gw

  wallet-service:
    build:
      context: ..
      dockerfile: backend/wallet-service/Dockerfile
    env_file: ../env/wallet-service.env
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wallet.rule=PathPrefix(`/wallet`)"
      - "traefik.http.routers.wallet.entrypoints=websecure"
      - "traefik.http.routers.wallet.tls.certresolver=letsencrypt"
      - "traefik.http.services.wallet.loadbalancer.server.port=8080"

  auth-service:
    build:
      context: ..
      dockerfile: backend/auth-service/Dockerfile
    env_file: ../env/auth-service.env
    ports:
      - "8088:8080"
    depends_on:
      - postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=PathPrefix(`/auth`)"
      - "traefik.http.routers.auth.entrypoints=websecure"
      - "traefik.http.routers.auth.tls.certresolver=letsencrypt"
      - "traefik.http.services.auth.loadbalancer.server.port=8080"

  vault-service:
